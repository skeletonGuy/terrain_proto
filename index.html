<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .native_ui_container {
        padding: 5px;
        width: 100%;
      }
      .main_canvas {
        width: 100%;
        height: 97%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="container" class="container">
      <canvas id="main_canvas" class="main_canvas"></canvas>
      <div id="native_ui_container" class="native_ui_container">
        <label for="image_map_input">upload new image map:</label>
        <input
          type="file"
          id="image_map_input"
          name="image_map_input"
          accept="image/png, image/jpeg"
        />
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
